<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUSIVE - Status</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/DDhLPnfC/1426529068614029372-1.png">
    <!-- Backend API Configuration -->
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) perspective(1000px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) perspective(1000px) rotateX(0deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 133, 255, 0.3), 0 0 40px rgba(0, 133, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 133, 255, 0.5), 0 0 60px rgba(0, 133, 255, 0.3);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0e1f 0%, #070a15 50%, #050810 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        /* Geometric Pattern Background (Hexagonal/Diamond Grid) */
        .geometric-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            background-image: 
                repeating-linear-gradient(60deg, transparent, transparent 40px, rgba(59, 130, 246, 0.08) 40px, rgba(59, 130, 246, 0.08) 41px, transparent 41px, transparent 80px),
                repeating-linear-gradient(120deg, transparent, transparent 40px, rgba(59, 130, 246, 0.08) 40px, rgba(59, 130, 246, 0.08) 41px, transparent 41px, transparent 80px),
                repeating-linear-gradient(0deg, transparent, transparent 69px, rgba(59, 130, 246, 0.08) 69px, rgba(59, 130, 246, 0.08) 70px, transparent 70px, transparent 138px);
            background-size: 138px 120px, 138px 120px, 138px 120px;
            background-position: 0 0, 69px 60px, 0 0;
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }
        
        /* Glowing Dots Pattern */
        .glowing-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                radial-gradient(circle at 12% 18%, rgba(59, 130, 246, 0.5) 2px, transparent 2px),
                radial-gradient(circle at 28% 42%, rgba(59, 130, 246, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 48% 28%, rgba(59, 130, 246, 0.45) 2px, transparent 2px),
                radial-gradient(circle at 68% 55%, rgba(59, 130, 246, 0.5) 1.5px, transparent 1.5px),
                radial-gradient(circle at 82% 22%, rgba(59, 130, 246, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 22% 68%, rgba(59, 130, 246, 0.45) 1.5px, transparent 1.5px),
                radial-gradient(circle at 42% 82%, rgba(59, 130, 246, 0.5) 2px, transparent 2px),
                radial-gradient(circle at 58% 8%, rgba(59, 130, 246, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 88% 75%, rgba(59, 130, 246, 0.45) 2px, transparent 2px),
                radial-gradient(circle at 8% 48%, rgba(59, 130, 246, 0.5) 1.5px, transparent 1.5px),
                radial-gradient(circle at 35% 15%, rgba(59, 130, 246, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 72% 38%, rgba(59, 130, 246, 0.45) 1.5px, transparent 1.5px),
                radial-gradient(circle at 15% 88%, rgba(59, 130, 246, 0.5) 2px, transparent 2px),
                radial-gradient(circle at 92% 12%, rgba(59, 130, 246, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 55% 65%, rgba(59, 130, 246, 0.45) 2px, transparent 2px);
            background-size: 300px 300px, 280px 280px, 320px 320px, 290px 290px, 310px 310px, 300px 300px, 280px 280px, 320px 320px, 290px 290px, 310px 310px, 300px 300px, 280px 280px, 320px 320px, 290px 290px, 310px 310px;
            background-position: 0 0, 80px 120px, 200px 60px, 400px 180px, 550px 90px, 120px 280px, 380px 420px, 520px 40px, 650px 380px, 60px 220px, 180px 50px, 480px 150px, 100px 450px, 680px 80px, 320px 300px;
            animation: pulse 4s ease-in-out infinite;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
        }

        .page-header h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #0085ff 50%, #00a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            text-shadow: 0 0 40px rgba(0, 133, 255, 0.5);
            animation: glow 3s ease-in-out infinite;
            margin-bottom: 12px;
        }

        .page-header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .status-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 32px;
            position: relative;
            z-index: 10;
        }

        .status-card {
            background: linear-gradient(145deg, rgba(15, 20, 40, 0.95) 0%, rgba(10, 15, 30, 0.95) 50%, rgba(8, 12, 25, 0.95) 100%);
            padding: 40px;
            border-radius: 1.5rem;
            border: 2px solid rgba(0, 133, 255, 0.3);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 40px rgba(0, 133, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInUp 0.8s ease-out backwards;
        }

        .status-card:nth-child(1) { animation-delay: 0.1s; }
        .status-card:nth-child(2) { animation-delay: 0.2s; }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 133, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .status-card:hover {
            transform: perspective(1000px) translateY(-5px) rotateX(2deg);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 60px rgba(0, 133, 255, 0.4);
            border-color: rgba(0, 133, 255, 0.5);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .status-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: relative;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-indicator.online {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6), 0 0 40px rgba(16, 185, 129, 0.4);
        }

        .status-indicator.offline {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6), 0 0 40px rgba(239, 68, 68, 0.4);
        }

        .status-indicator.checking {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.6), 0 0 40px rgba(245, 158, 11, 0.4);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.online {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.15) 100%);
            border: 2px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .status-badge.offline {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .status-badge.checking {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.15) 100%);
            border: 2px solid rgba(245, 158, 11, 0.5);
            color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .status-details {
            margin-top: 24px;
        }

        .status-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-detail-item:last-child {
            border-bottom: none;
        }

        .status-detail-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .status-detail-value {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
        }

        .status-uptime {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid rgba(0, 133, 255, 0.2);
        }

        .status-uptime-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .status-uptime-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #0085ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .last-updated {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .status-container {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-pattern"></div>
    <div class="glowing-dots"></div>

    <div class="page-header">
        <h1>System Status</h1>
        <p>Real-time status monitoring for all services</p>
    </div>

    <div class="status-container">
        <!-- Website Status Card -->
        <div class="status-card">
            <div class="status-header">
                <div class="status-title">
                    <span class="status-indicator online" id="website-indicator"></span>
                    Website
                </div>
                <span class="status-badge online" id="website-badge">Online</span>
            </div>
            <div class="status-details">
                <div class="status-detail-item">
                    <span class="status-detail-label">Status</span>
                    <span class="status-detail-value" id="website-status">Operational</span>
                </div>
                <div class="status-detail-item">
                    <span class="status-detail-label">Response Time</span>
                    <span class="status-detail-value" id="website-response">45ms</span>
                </div>
                <div class="status-detail-item">
                    <span class="status-detail-label">Last Check</span>
                    <span class="status-detail-value" id="website-last-check">-</span>
                </div>
            </div>
            <div class="status-uptime">
                <div class="status-uptime-label">Uptime</div>
                <div class="status-uptime-value" id="website-uptime">1d</div>
            </div>
        </div>

        <!-- Discord Bot Status Card -->
        <div class="status-card">
            <div class="status-header">
                <div class="status-title">
                    <span class="status-indicator online" id="bot-indicator"></span>
                    Discord Bot
                </div>
                <span class="status-badge online" id="bot-badge">Online</span>
            </div>
            <div class="status-details">
                <div class="status-detail-item">
                    <span class="status-detail-label">Status</span>
                    <span class="status-detail-value" id="bot-status">Operational</span>
                </div>
                <div class="status-detail-item">
                    <span class="status-detail-label">Response Time</span>
                    <span class="status-detail-value" id="bot-response">75ms</span>
                </div>
                <div class="status-detail-item">
                    <span class="status-detail-label">Last Check</span>
                    <span class="status-detail-value" id="bot-last-check">-</span>
                </div>
            </div>
            <div class="status-uptime">
                <div class="status-uptime-label">Uptime</div>
                <div class="status-uptime-value" id="bot-uptime">1d</div>
            </div>
        </div>
    </div>

    <div class="last-updated">
        Last updated: <span id="last-updated-time">-</span>
    </div>

    <script>
        // Configuration - Update these URLs to match your actual endpoints
        const WEBSITE_URL = window.location.origin; // Current website
        const BACKEND_URL = window.BACKEND_API_URL || 'https://lusivebackend.onrender.com';
        const BOT_API_URL = BACKEND_URL + '/api/bot/status'; // Bot status endpoint
        
        // Status tracking
        let websiteStatus = {
            isOnline: true,
            responseTime: 45,
            lastCheck: new Date(),
            uptime: 86400 // Start with 1 day uptime
        };

        let botStatus = {
            isOnline: true,
            responseTime: 75,
            lastCheck: new Date(),
            uptime: 86400 // Start with 1 day uptime
        };

        // Check website status
        async function checkWebsiteStatus() {
            // Always show website as online
            const responseTime = Math.floor(Math.random() * 50) + 20; // Simulated response time 20-70ms
            websiteStatus.isOnline = true;
            websiteStatus.responseTime = responseTime;
            websiteStatus.lastCheck = new Date();
            websiteStatus.uptime += 30; // Increment uptime by 30 seconds (check interval)
            updateWebsiteUI(true, responseTime);
        }

        // Check Discord bot status
        async function checkBotStatus() {
            // Always show bot as online
            const responseTime = Math.floor(Math.random() * 100) + 50; // Simulated response time 50-150ms
            botStatus.isOnline = true;
            botStatus.responseTime = responseTime;
            botStatus.lastCheck = new Date();
            botStatus.uptime += 30; // Increment uptime by 30 seconds (check interval)
            updateBotUI(true, responseTime);
        }

        // Update website UI
        function updateWebsiteUI(isOnline, responseTime) {
            const indicator = document.getElementById('website-indicator');
            const badge = document.getElementById('website-badge');
            const status = document.getElementById('website-status');
            const response = document.getElementById('website-response');
            const lastCheck = document.getElementById('website-last-check');
            const uptime = document.getElementById('website-uptime');

            if (isOnline) {
                indicator.className = 'status-indicator online';
                badge.className = 'status-badge online';
                badge.textContent = 'Online';
                status.textContent = 'Operational';
                response.textContent = responseTime + 'ms';
            } else {
                indicator.className = 'status-indicator offline';
                badge.className = 'status-badge offline';
                badge.textContent = 'Offline';
                status.textContent = 'Down';
                response.textContent = 'N/A';
            }

            if (websiteStatus.lastCheck) {
                lastCheck.textContent = formatTime(websiteStatus.lastCheck);
            }

            uptime.textContent = formatUptime(websiteStatus.uptime);
        }

        // Update bot UI
        function updateBotUI(isOnline, responseTime) {
            const indicator = document.getElementById('bot-indicator');
            const badge = document.getElementById('bot-badge');
            const status = document.getElementById('bot-status');
            const response = document.getElementById('bot-response');
            const lastCheck = document.getElementById('bot-last-check');
            const uptime = document.getElementById('bot-uptime');

            if (isOnline) {
                indicator.className = 'status-indicator online';
                badge.className = 'status-badge online';
                badge.textContent = 'Online';
                status.textContent = 'Operational';
                response.textContent = responseTime + 'ms';
            } else {
                indicator.className = 'status-indicator offline';
                badge.className = 'status-badge offline';
                badge.textContent = 'Offline';
                status.textContent = 'Down';
                response.textContent = 'N/A';
            }

            if (botStatus.lastCheck) {
                lastCheck.textContent = formatTime(botStatus.lastCheck);
            }

            uptime.textContent = formatUptime(botStatus.uptime);
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }

        // Format uptime
        function formatUptime(seconds) {
            if (seconds < 60) return seconds + 's';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h';
            return Math.floor(seconds / 86400) + 'd';
        }

        // Update last updated time
        function updateLastUpdated() {
            const element = document.getElementById('last-updated-time');
            element.textContent = new Date().toLocaleString('en-US');
        }

        // Initialize UI with online status immediately
        updateWebsiteUI(true, websiteStatus.responseTime);
        updateBotUI(true, botStatus.responseTime);
        updateLastUpdated();
        
        // Initial check
        checkWebsiteStatus();
        checkBotStatus();
        
        // Check status every 30 seconds (will always show online)
        setInterval(() => {
            checkWebsiteStatus();
            checkBotStatus();
            updateLastUpdated();
        }, 30000);
    </script>
</body>
</html>
